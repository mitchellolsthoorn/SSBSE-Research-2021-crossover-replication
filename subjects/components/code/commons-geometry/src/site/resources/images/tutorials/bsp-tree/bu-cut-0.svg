<svg height="375" version="1.1" width="750" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <clipPath id="geometry-area">
            <rect height="365.0" width="365.0" x="5.0" y="5.0"/>
        </clipPath>
    </defs>
    <style>
text {
   font-size: 14px;
}
.node-name {
    text-anchor: middle;
    font-family: "Courier New", Courier, monospace;
}
.geometry-border {
    fill: none;
    stroke: gray;
    stroke-width: 1;
}
.arrow {
    fill: none;
    stroke: blue;
    stroke-width: 1;
}
.cut {
    fill: none;
    stroke: blue;
    stroke-width: 1;
    stroke-dasharray: 5,3;
}
.region-boundary {
    stroke: orange;
    stroke-width: 2;
}
.inside {
    fill: #aaa;
    opacity: 0.2;
}
.tree-path {
    fill: none;
    stroke: gray;
    stroke-width: 1;
}
.inside-node {
    font-weight: bold;
}
</style>
    <g class="geometry" clip-path="url(#geometry-area)">
        <g class="paths"/>
        <g class="labels">
            <text class="node-name" dominant-baseline="middle" x="187.5" y="187.5">a</text>
        </g>
    </g>
    <rect class="geometry-border" height="365.0" width="365.0" x="5.0" y="5.0"/>
    <g class="tree" transform="translate(380.0 5.0)">
        <g class="node-a outside-node">
            <text class="node-name" dominant-baseline="middle" x="182.5" y="182.5">a</text>
        </g>
    </g>
</svg>
